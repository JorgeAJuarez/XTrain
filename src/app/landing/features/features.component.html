<div class="flexic">
    <div class="module-border-wrap" *ngFor="let feature of features">
        <div class="card-container">
            <div class="icon-border-wrap">
                <div class="icon-container">
                    <mat-icon class="training-icon">{{feature.icono}}</mat-icon>
                </div>
            </div>
            <div class="title">{{feature.titulo}}</div>
        </div>
    </div>
</div>
