<div class="m-6">
    <h2>Alumnos</h2>
    <div class="mat-elevation-z8">
        <div class="title">
            <button mat-raised-button color="primary" (click)="openDialog()">Agregar Alumno</button>
            <mat-form-field appearance="outline">
                <mat-label>Buscar</mat-label>
                <input matInput (keyup)="applyFilter($event)">
            </mat-form-field>
        </div>
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- Columnas de la tabla -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="nivel">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nivel </th>
                <td mat-cell *matCellDef="let element"> {{element.level}} </td>
            </ng-container>

            <ng-container matColumnDef="maestro">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Maestro </th>
                <td mat-cell *matCellDef="let element"> {{element.teacher}} </td>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-button color="primary">Detalles</button>
                </td>
            </ng-container>

            <!-- Fila de cabecera y cuerpo -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
